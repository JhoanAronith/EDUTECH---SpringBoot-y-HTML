<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edutech - Login</title>
        <!--Link Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--Link Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!--Link CSS-->
        <link rel="stylesheet" href="css/login.css">
    </head>

    <body>

        <!-- Header -->
        <div th:insert="~{header :: header}">"></div>

        <!--Main-->
        <main>

            <div th:if="${param.error}"
                 class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Email y password no son correctos</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"
                        aria-label="Close"></button>
            </div>

            <div class="container d-flex justify-content-center align-items-center vh-75 mt-5">
                <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
                    <div class="text-center mb-4">
                        <h4 class="fw-bold">Iniciar Sesión</h4>
                    </div>
                    <form method="post">

                        <input type="hidden" th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label for="username" class="form-label">Correo Electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="email" class="form-control" name="email" placeholder="Correo electrónico">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" name="password" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i> Ingresar
                            </button>
                        </div>
                        <div class="text-center mt-2">
                            <a href="/registro" class="text-decoration-none">Registrate</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:insert="~{footer :: footer}">"></div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    </body>

</html>
