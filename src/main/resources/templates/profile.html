<!DOCTYPE>

<html lang="es" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org">

    <head>
        <title>Perfil - Edutech</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="css/inicio.css">
    </head>

    <body>

        <!-- Header -->
        <div th:insert="~{header :: header}">"></div>

        <!-- Main -->
        <main>
            <section class="vh-80" style="background-color: #f4f5f7;">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6">
                            <div class="card shadow-lg" style="border-radius: 1rem;">
                                <div class="card-body p-5 text-center">
                                    <!-- Título -->
                                    <h3 class="mb-4 fw-bold text-primary">Perfil de Usuario</h3>

                                    <!-- Imagen de perfil -->
                                    <div class="mb-4">
                                        <img src="images/usuario.jpg" alt="Imagen de perfil" 
                                             class="rounded-circle border border-secondary shadow-sm" 
                                             style="width: 120px; height: 120px; object-fit: cover;">
                                    </div>

                                    <!-- Información del usuario -->
                                    <h5 class="card-title mb-1" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></h5>
                                    <p>DNI:</p>
                                    <p class="card-text text-muted mb-0" th:text="${usuario.dni}"></p>
                                    <p>Correo Electrónico</p>
                                    <p class="card-text text-muted" th:text="${usuario.email}"></p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--
        <div th:text="${usuario.nombre}"></div>
        <div th:text="${usuario.apellido}"></div>
        <div th:text="${usuario.dni}"></div>
        <div th:text="${usuario.email}"></div>
        <div th:text="${usuario.nombre}"></div>
        -->

        <!-- Footer -->
        <div th:insert="~{footer :: footer}">"></div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    </body>

</html>
