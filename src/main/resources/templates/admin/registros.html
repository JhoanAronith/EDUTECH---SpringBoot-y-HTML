<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registros de Cursos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        
        <!-- Header -->
        <div th:insert="~{/admin/headerAdmin :: header}"></div>

        <div class="container mt-3">
            <h3 class="card-text">Lista de Registros</h3>
            <p class="card-text">En esta sección puedes visualizar los usuarios y en que cursos están inscritos.</p>
            
            <hr>
            <table class="table table-striped table-bordered table-hover mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th>ID Registro</th>
                        <th>Nombre del Usuario</th>
                        <th>Nombre del Curso</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="registro : ${registros}">
                        <td th:text="${registro.idRegistro}"></td>
                        <td th:text="${registro.usuario.nombre}"></td>
                        <td th:text="${registro.curso.nombre}"></td>
                    </tr>
                </tbody>
            </table>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    </body>
</html>
