<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
    <head>
        <title>Cursos - Edutech</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="css/inicio.css">
        <style>
            body {
                background-color: #f8f9fa;
            }
            .card {
                transition: transform 0.3s, box-shadow 0.3s;
            }
            .card:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            }
            .icon-container {
                font-size: 2rem;
                color: #17a2b8;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>

        <!-- Header -->
        <div th:insert="~{header :: header}"></div>

        <div class="container py-4">
            <h1 class="text-center mb-4">Nuestros Cursos</h1>
            <div class="row g-4">
                <div class="col-md-4" th:each="curso : ${cursos}">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column text-center">
                            <div class="icon-container">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                            <h5 class="card-title" th:text="${curso.nombre}"></h5>
                            <p class="card-text" th:text="${curso.descripcion}"></p>
                            <p class="card-text mt-auto">
                                <strong>Categor√≠a:</strong> <span th:text="${curso.categoria.nombre}"></span>
                            </p>
                        </div>
                        <div class="card-footer bg-transparent border-0 text-center"> 
                            <a class="btn btn-info btn-sm w-100" th:href="@{/cursos/{cursoId}/detalles(cursoId=${curso.idCurso})}">Detalles</a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div th:insert="~{footer :: footer}"></div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
